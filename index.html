<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fake CashApp Balance</title>
<style>
  /* Reset default margin/padding & remove white bar */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #00c244;
    color: white;
    font-family: 'Helvetica Neue', sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    background: #00c244;
    width: 375px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .balance-label {
    font-weight: 500;
    font-size: 1.6rem;
    opacity: 0.9;
    margin-bottom: 10px;
  }
  .balance-amount {
    font-size: 3.8rem;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 2px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 15px;
    margin-bottom: 25px;
  }
  button {
    flex: 1;
    background: white;
    color: #00c244;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 15px 0;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 0 #00832c;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: translateY(3px);
    box-shadow: none;
  }

  .message {
    min-height: 24px;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
    margin-bottom: 15px;
  }
  .message.show {
    opacity: 1;
  }

  /* Send Page */
  #sendPage {
    width: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #sendPage.active {
    display: flex;
  }

  label {
    align-self: flex-start;
    font-weight: 600;
    margin-bottom: 6px;
  }
  select, input[type="number"] {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    margin-bottom: 20px;
    font-weight: 600;
    color: #004d00;
  }
  select {
    background: #b2ffb2;
  }
  input[type="number"] {
    background: #e1ffe1;
  }

  #backBtn {
    align-self: flex-start;
    margin-bottom: 20px;
    background: transparent;
    color: white;
    border: 2px solid white;
    padding: 10px 18px;
    border-radius: 15px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: none;
  }
  #backBtn:active {
    transform: translateY(2px);
  }
</style>
</head>
<body>

<div id="app">
  <!-- Main Page -->
  <div id="mainPage">
    <div class="balance-label">CashApp Balance</div>
    <div class="balance-amount" id="balanceDisplay">$99,999.00</div>

    <div class="buttons">
      <button id="sendBtn">Send</button>
      <button id="requestBtn">Request</button>
      <button id="addCashBtn">Add Cash</button>
    </div>

    <div class="message" id="mainMessage"></div>
  </div>

  <!-- Send Page -->
  <div id="sendPage">
    <button id="backBtn">&larr; Back</button>
    <div class="balance-label" style="margin-bottom: 25px;">Send Money</div>

    <label for="userSelect">Select User</label>
    <select id="userSelect"></select>

    <label for="sendAmount">Amount ($)</label>
    <input id="sendAmount" type="number" min="1" step="0.01" placeholder="Enter amount" />

    <button id="confirmSendBtn">Send</button>
    <div class="message" id="sendMessage"></div>
  </div>
</div>

<script>
  // Hardcoded users
  const users = ['Alice', 'Bob', 'Charlie', 'Diana'];

  // Balance stored as number (cents precision)
  let balance = 9999900; // $99,999.00 in cents

  // Elements
  const balanceDisplay = document.getElementById('balanceDisplay');
  const mainMessage = document.getElementById('mainMessage');
  const sendMessage = document.getElementById('sendMessage');

  const mainPage = document.getElementById('mainPage');
  const sendPage = document.getElementById('sendPage');

  const sendBtn = document.getElementById('sendBtn');
  const requestBtn = document.getElementById('requestBtn');
  const addCashBtn = document.getElementById('addCashBtn');
  const backBtn = document.getElementById('backBtn');
  const confirmSendBtn = document.getElementById('confirmSendBtn');

  const userSelect = document.getElementById('userSelect');
  const sendAmountInput = document.getElementById('sendAmount');

  // Format balance for display, with commas and 2 decimals
  function formatBalance(cents) {
    return `$${(cents / 100).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
  }

  // Update displayed balance
  function updateBalanceDisplay() {
    balanceDisplay.textContent = formatBalance(balance);
  }

  // Show messages helper
  function showMessage(el, text) {
    el.textContent = text;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 3000);
  }

  // Populate users in send page select
  function populateUsers() {
    userSelect.innerHTML = '';
    users.forEach(user => {
      const option = document.createElement('option');
      option.value = user;
      option.textContent = user;
      userSelect.appendChild(option);
    });
  }

  // Navigation handlers
  sendBtn.addEventListener('click', () => {
    populateUsers();
    sendAmountInput.value = '';
    sendMessage.textContent = '';
    mainPage.style.display = 'none';
    sendPage.classList.add('active');
  });

  backBtn.addEventListener('click', () => {
    sendPage.classList.remove('active');
    mainPage.style.display = 'block';
  });

  // Confirm send money
  confirmSendBtn.addEventListener('click', () => {
    const user = userSelect.value;
    const amount = parseFloat(sendAmountInput.value);
    if (!user) {
      alert('Please select a user.');
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert('Please enter a valid amount.');
      return;
    }
    const amountCents = Math.round(amount * 100);

    if (amountCents > balance) {
      showMessage(sendMessage, `Insufficient funds to send $${amount.toFixed(2)}.`);
      return;
    }

    balance -= amountCents;
    updateBalanceDisplay();
    showMessage(sendMessage, `Sent $${amount.toFixed(2)} to ${user}! (Not really) ðŸŽ‰`);
    sendAmountInput.value = '';
  });

  // Request button adds money
  requestBtn.addEventListener('click', () => {
    // For demo, add $10,000 each request
    const addCents = 1000000; // $10,000 in cents
    balance += addCents;
    updateBalanceDisplay();
    showMessage(mainMessage, 'Request received! $10,000 added! (Not really) ðŸ˜‰');
  });

  // Add Cash button adds money
  addCashBtn.addEventListener('click', () => {
    const addCents = 5000000; // $50,000 in cents
    balance += addCents;
    updateBalanceDisplay();
    showMessage(mainMessage, 'Cash added! $50,000 added! ðŸ’¸');
  });

  // Initialize
  updateBalanceDisplay();

</script>

</body>
</html>
