<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #00c244;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }

    .balance-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .label {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.8;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .balance {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -1.5px;
      line-height: 1;
      margin-bottom: 8px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }

    button {
      flex: 1;
      background-color: white;
      color: #00c244;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      font-size: 18px;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 4px 0 #008f36;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: none;
    }

    .message {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      max-width: 400px;
      min-height: 24px;
    }

    .message.show {
      opacity: 1;
    }

    .footer {
      margin-top: auto;
      width: 100%;
      height: 34px;
      background-color: #008f36;
    }
  </style>
</head>
<body>

  <div class="balance-container">
    <div class="label">Cash App Balance</div>
    <div class="balance" id="balance">$9,999.99</div>

    <div class="buttons">
      <button id="sendBtn">Send</button>
      <button id="requestBtn">Request</button>
      <button id="addCashBtn">Add Cash</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <div class="footer"></div>

  <script>
    const messageEl = document.getElementById('message');
    const balanceEl = document.getElementById('balance');

    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }

    document.getElementById('sendBtn').onclick = () => {
      showMessage('Sending money... Just kidding! ðŸ˜„');
    };

    document.getElementById('requestBtn').onclick = () => {
      showMessage('Request sent! (Not really) ðŸ˜‰');
    };

    document.getElementById('addCashBtn').onclick = () => {
      let current = parseFloat(balanceEl.textContent.replace(/[$,]/g, ''));
      current += 10;
      balanceEl.textContent = '$' + current.toLocaleString('en-US', {minimumFractionDigits: 2});
      showMessage('Added $10 to your balance! ðŸ’¸');
    };
  </script>

</body>
</html>
