<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cash App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #00c244;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Status bar mimic */
    .status-bar {
      width: 100%;
      height: 44px;
      background: #008f36;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 15px;
      font-size: 14px;
      letter-spacing: 0.02em;
      user-select: none;
      color: #d1f0c6;
    }

    /* Balance area */
    .balance-container {
      margin-top: 60px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .label {
      font-weight: 600;
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .balance {
      font-weight: 600;
      font-size: 56px;
      letter-spacing: -1.5px;
      line-height: 1;
      margin-bottom: 8px;
    }

    /* Buttons container */
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      max-width: 400px;
      width: 100%;
      gap: 20px;
      padding: 0 10px;
    }

    button {
      flex: 1;
      background: white;
      color: #00c244;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      font-size: 18px;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 4px 0 #008f36;
      transition: transform 0.1s ease;
      user-select: none;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: none;
    }

    /* Message text */
    .message {
      margin-top: 25px;
      height: 24px;
      font-weight: 500;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      max-width: 400px;
      min-height: 24px;
      user-select: none;
    }
    .message.show {
      opacity: 1;
    }

    /* Footer mimic */
    .footer {
      margin-top: auto;
      width: 100%;
      height: 34px;
      background: #008f36;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="status-bar">
    9:41 AM&nbsp;&nbsp;&nbsp;&nbsp;ðŸ”‹ 100%
  </div>

  <div class="balance-container">
    <div class="label">Cash App Balance</div>
    <div class="balance" id="balance">$9,999.99</div>

    <div class="buttons">
      <button id="sendBtn">Send</button>
      <button id="requestBtn">Request</button>
      <button id="addCashBtn">Add Cash</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <div class="footer"></div>

  <script>
    const messageEl = document.getElementById('message');
    const balanceEl = document.getElementById('balance');

    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }

    document.getElementById('sendBtn').onclick = () => {
      showMessage('Sending money... Just kidding! ðŸ˜„');
    };

    document.getElementById('requestBtn').onclick = () => {
      showMessage('Request sent! (Not really) ðŸ˜‰');
    };

    document.getElementById('addCashBtn').onclick = () => {
      // Increase the fake balance slightly each time
      let current = parseFloat(balanceEl.textContent.replace(/[$,]/g, ''));
      current += 10;
      balanceEl.textContent = '$' + current.toLocaleString('en-US', {minimumFractionDigits: 2});
      showMessage('Added $10 to your balance! ðŸ’¸');
    };
  </script>
</body>
</html>
