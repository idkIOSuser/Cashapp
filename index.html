<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    .top-balance {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }

    .currency-selector {
      margin-bottom: 10px;
    }

    .currency-selector select {
      font-size: 16px;
      padding: 5px 10px;
    }

    .amount-display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    .keypad button {
      font-size: 24px;
      padding: 20px;
      background: #f2f2f2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .keypad button:active {
      background: #ddd;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .pay-btn {
      background-color: #00c244;
    }

    .request-btn {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="top-balance">Available Balance: $2,000.00</div>

  <div class="currency-selector">
    <select id="currency">
      <option value="USD">$ USD</option>
      <option value="BTC">₿ BTC</option>
    </select>
  </div>

  <div class="amount-display" id="amountDisplay">$0</div>

  <div class="keypad">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="deleteLast()">⌫</button>
  </div>

  <div class="actions">
    <button class="pay-btn" onclick="pay()">Pay</button>
    <button class="request-btn" onclick="request()">Request</button>
  </div>

  <script>
    let amount = '';

    function updateDisplay() {
      const currency = document.getElementById('currency').value;
      let symbol = currency === 'USD' ? '$' : '₿';
      let shown = amount || '0';
      document.getElementById('amountDisplay').textContent = symbol + shown;
    }

    function appendNumber(num) {
      if (num === '.' && amount.includes('.')) return;
      amount += num;
      updateDisplay();
    }

    function deleteLast() {
      amount = amount.slice(0, -1);
      updateDisplay();
    }

    function pay() {
      alert('Paying ' + document.getElementById('amountDisplay').textContent);
    }

    function request() {
      alert('Requesting ' + document.getElementById('amountDisplay').textContent);
    }

    document.getElementById('currency').addEventListener('change', updateDisplay);
    updateDisplay();
  </script>

</body>
</html>
