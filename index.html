<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash App Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #00c244;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .amount {
      font-size: 64px;
      font-weight: bold;
      margin-top: 100px;
    }

    .currency-select {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 16px;
      margin: 10px auto 30px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 300px;
      width: 100%;
      padding: 0 20px;
    }

    .keypad button {
      font-size: 28px;
      padding: 18px 0;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: 600;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      margin: 25px 0;
      padding: 0 20px;
      width: 100%;
      max-width: 400px;
    }

    .actions button {
      flex: 1;
      background: white;
      color: #00c244;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 32px;
      padding: 14px 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 12px 0;
      background: rgba(0, 0, 0, 0.1);
      font-size: 24px;
      position: relative;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      opacity: 0.8;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      opacity: 1;
    }

    .screen {
      display: none;
      flex-grow: 1;
      width: 100%;
      padding-top: 20px;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Send screen -->
  <div class="screen active" id="sendScreen">
    <div class="amount" id="amountDisplay">$0</div>
    <div class="currency-select">USD ‚ñº</div>

    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('0')">0</button>
      <button onclick="backspace()">‚å´</button>
    </div>

    <div class="actions">
      <button onclick="request()">Request</button>
      <button onclick="pay()">Pay</button>
    </div>
  </div>

  <!-- Placeholder tabs -->
  <div class="screen" id="cardScreen"><p style="margin-top: 100px;">üí≥ Cash Card screen (coming soon)</p></div>
  <div class="screen" id="searchScreen"><p style="margin-top: 100px;">üîç Search screen (coming soon)</p></div>
  <div class="screen" id="clockScreen"><p style="margin-top: 100px;">üïí Activity screen (coming soon)</p></div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <div class="tab active" onclick="switchTab('sendScreen', this)">
      <div>üí≤</div>
    </div>
    <div class="tab" onclick="switchTab('cardScreen', this)">
      <div>üí≥</div>
    </div>
    <div class="tab" onclick="switchTab('searchScreen', this)">
      <div>üîç</div>
    </div>
    <div class="tab" onclick="switchTab('clockScreen', this)">
      <div>üïí</div>
    </div>
  </div>

  <script>
    let amount = '';

    function updateDisplay() {
      document.getElementById('amountDisplay').textContent = '$' + (amount || '0');
    }

    function press(val) {
      if (val === '.' && amount.includes('.')) return;
      amount += val;
      updateDisplay();
    }

    function backspace() {
      amount = amount.slice(0, -1);
      updateDisplay();
    }

    function pay() {
      alert("Paying: $" + (amount || '0'));
    }

    function request() {
      alert("Requesting: $" + (amount || '0'));
    }

    function switchTab(screenId, tabElement) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tabElement.classList.add('active');
    }

    updateDisplay();
  </script>
</body>
</html>
