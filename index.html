<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash App Style</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #00c244;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .amount {
      font-size: 64px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .currency {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .keypad button {
      font-size: 24px;
      padding: 20px 0;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .actions button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #00c244;
      font-weight: bold;
    }

    .bottom-bar {
      position: absolute;
      bottom: 10px;
      display: flex;
      justify-content: space-around;
      width: 100%;
      color: white;
      font-size: 24px;
    }

    .bottom-bar div {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="amount" id="amountDisplay">$0</div>

  <div class="currency" id="currency">USD ‚ñº</div>

  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('0')">0</button>
    <button onclick="backspace()">‚å´</button>
  </div>

  <div class="actions">
    <button onclick="request()">Request</button>
    <button onclick="pay()">Pay</button>
  </div>

  <div class="bottom-bar">
    <div>$130</div>
    <div>üíµ</div>
    <div>üí≤</div>
    <div>üîç</div>
    <div>üïí</div>
  </div>

  <script>
    let amount = '';

    function updateDisplay() {
      document.getElementById('amountDisplay').textContent = '$' + (amount || '0');
    }

    function press(val) {
      if (val === '.' && amount.includes('.')) return;
      amount += val;
      updateDisplay();
    }

    function backspace() {
      amount = amount.slice(0, -1);
      updateDisplay();
    }

    function pay() {
      alert('Pretending to pay: $' + (amount || '0'));
    }

    function request() {
      alert('Pretending to request: $' + (amount || '0'));
    }

    updateDisplay();
  </script>
</body>
</html>
