<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fake CashApp Balance</title>
<style>
  body {
    background: #00c244;
    color: white;
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: auto;
  }
  header {
    display: flex;
    justify-content: flex-end;
    padding-bottom: 10px;
  }
  button.add-user-btn {
    font-size: 2rem;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
    line-height: 1;
  }
  .label {
    font-size: 1.5rem;
    opacity: 0.8;
    margin-bottom: 0.3em;
    text-align: center;
  }
  .balance {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 1em;
    text-align: center;
  }
  .users-list {
    margin-bottom: 1em;
  }
  .user-item {
    background: rgba(255 255 255 / 0.2);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 5px;
    font-size: 1.2rem;
  }
  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  button {
    background: white;
    color: #00c244;
    border: none;
    border-radius: 25px;
    padding: 15px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 0 #00832c;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: translateY(3px);
    box-shadow: none;
  }
  .message {
    margin-top: 20px;
    font-size: 1.2rem;
    min-height: 1.5em;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
  }
  .message.show {
    opacity: 1;
  }
  /* Send page styles */
  #sendPage {
    display: none;
    background: #00832c;
    padding: 20px;
    border-radius: 15px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  select, input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  .send-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }
  .send-buttons button {
    width: 48%;
  }
</style>
</head>
<body>

<div class="container" id="mainPage">
  <header>
    <button class="add-user-btn" id="addUserBtn" title="Add User">ï¼‹</button>
  </header>

  <div class="label">CashApp Balance</div>
  <div class="balance" id="balance">$99,999,999,999</div>

  <div class="users-list" id="usersList">
    <!-- Users will appear here -->
  </div>

  <div class="buttons">
    <button id="sendBtn">Send</button>
    <button id="requestBtn">Request</button>
    <button id="addCashBtn">Add Cash</button>
  </div>

  <div class="message" id="message"></div>
</div>

<!-- Send Page -->
<div class="container" id="sendPage">
  <div class="label">Send Money</div>

  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <label for="amountInput">Amount ($):</label>
  <input type="number" id="amountInput" min="1" placeholder="Enter amount" />

  <div class="send-buttons">
    <button id="confirmSendBtn">Send</button>
    <button id="cancelSendBtn">Cancel</button>
  </div>

  <div class="message" id="sendMessage"></div>
</div>

<script>
  const messageEl = document.getElementById('message');
  const sendMessageEl = document.getElementById('sendMessage');
  const usersListEl = document.getElementById('usersList');
  const userSelect = document.getElementById('userSelect');
  const amountInput = document.getElementById('amountInput');
  const balanceEl = document.getElementById('balance');

  let users = [];

  function showMessage(text, targetEl = messageEl) {
    targetEl.textContent = text;
    targetEl.classList.add('show');
    setTimeout(() => {
      targetEl.classList.remove('show');
    }, 2000);
  }

  function renderUsers() {
    usersListEl.innerHTML = '';
    if(users.length === 0){
      usersListEl.innerHTML = '<em>No users added yet. Click + to add users.</em>';
      return;
    }
    users.forEach((user, index) => {
      const div = document.createElement('div');
      div.className = 'user-item';
      div.textContent = user;
      usersListEl.appendChild(div);
    });
  }

  function renderUserOptions() {
    userSelect.innerHTML = '';
    if(users.length === 0){
      const option = document.createElement('option');
      option.text = 'No users available';
      option.disabled = true;
      option.selected = true;
      userSelect.appendChild(option);
      return;
    }
    users.forEach(user => {
      const option = document.createElement('option');
      option.value = user;
      option.text = user;
      userSelect.appendChild(option);
    });
  }

  // Add user flow
  document.getElementById('addUserBtn').onclick = () => {
    const newUser = prompt('Enter new user name:');
    if(newUser && newUser.trim() !== ''){
      users.push(newUser.trim());
      renderUsers();
      showMessage(`User "${newUser.trim()}" added.`);
    } else {
      showMessage('User name cannot be empty.');
    }
  };

  // Show main page, hide send page
  function showMainPage(){
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('sendPage').style.display = 'none';
    sendMessageEl.textContent = '';
    amountInput.value = '';
  }

  // Show send page, hide main page
  function showSendPage(){
    if(users.length === 0){
      showMessage('Add users before sending money.');
      return;
    }
    renderUserOptions();
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('sendPage').style.display = 'block';
  }

  // Button handlers
  document.getElementById('sendBtn').onclick = showSendPage;

  document.getElementById('requestBtn').onclick = () => {
    showMessage('Request sent! (Not really) ðŸ˜‰');
  };

  document.getElementById('addCashBtn').onclick = () => {
    showMessage('Adding cash... Your balance is infinite! ðŸ’¸');
  };

  document.getElementById('cancelSendBtn').onclick = showMainPage;

  document.getElementById('confirmSendBtn').onclick = () => {
    const selectedUser = userSelect.value;
    const amount = parseFloat(amountInput.value);
    if(!selectedUser){
      showMessage('Please select a user.', sendMessageEl);
      return;
    }
    if(isNaN(amount) || amount <= 0){
      showMessage('Please enter a valid amount.', sendMessageEl);
      return;
    }
    // Simulate sending - just show message and go back to main
    showMessage(`Sent $${amount.toFixed(2)} to ${selectedUser}!`);
    showMainPage();
  };

  // Initial render
  renderUsers();
</script>

</body>
</html>
